{% extends 'side.html' %}
{% block content %}
{% load static %}
<div class="container">
   
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8 text-center pt-5">
            <h1 style="color: white;font-size:45px;font-family: cursive;" >Edit <span style="color:black">Profile</span></h1>
            <br><br>
            <form action="" method="POST">
                {% csrf_token %}
                
                <div class="row">
                <div class="col-3 text-end">
                    <h5 class="pt-2">First Name</h5>
                </div>
                <div class="col-9">
                    <input type="text" value="{{i.first_name}}" class="form-control " name="fn">
                </div>
            </div>

            <div class="row pt-4">
                <div class="col-3 text-end">
                    <h5 class="pt-2">Last Name</h5>
                </div>
                <div class="col-9">
                    <input type="text" value="{{i.last_name}}" class="form-control " name="ln">
                </div>
            </div>

          
            <div class="row pt-4">
                <div class="col-3 text-end">
                    <h5 class="pt-2">Phone number</h5>
                </div>
                <div class="col-9">
                    <input type="text" value="{{i.phone}}" class="form-control " name="ph">
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-3 text-end">
                    <h5 class="pt-2">Address</h5>
                </div>
                <div class="col-9">
                    <input type="text" value="{{i.Address}}" class="form-control " name="add">
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-3 text-end">
                    <h5 class="pt-2">DOB</h5>
                </div>
                <div class="col-9">
                    <input type="date" value="{{i.DOB}}" class="form-control " name="dob">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="btn btn-dark ps-5 pe-5">Edit </button>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</form>
    </div>

    
   {% endblock %}
